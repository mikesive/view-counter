Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Layout/LineLength:
  Max: 90

# New cops need to be explicitly enabled
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
